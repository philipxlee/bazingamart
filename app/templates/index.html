{% extends "base.html" %}

{% block content %}

<br><br>

<h2 class="text-center">Products for Sale</h2>

<!-- Button for "Search By Price" and "Search User Feedback" -->
<div class="text-center mb-4">
  <a href="{{ url_for('products.search_by_price') }}" class="btn btn-primary">Search by Price</a>
  <a href="{{ url_for('reviews.search_user_feedback') }}" class="btn btn-secondary">Search User Feedback</a>
</div>


<!-- Product Grid -->
<div class="container">
  <div class="row">
    {% for product in avail_products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ product.product_name }}</h5>
          <p class="card-text">Price: ${{ product.price }}</p>
          <!-- Add to Cart form -->
          <form action="{{ url_for('carts.add_to_cart') }}" method="post">
            <input type="hidden" name="product_id" value="{{ product.product_id }}">
            <label for="quantity_{{ product.product_id }}">Quantity:</label>
            <input type="number" name="quantity" id="quantity_{{ product.product_id }}" value="1" min="1" required
              class="form-control mb-2">
            <button type="submit" class="btn btn-primary btn-block">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
  </div>
</div>

{% endblock %}
