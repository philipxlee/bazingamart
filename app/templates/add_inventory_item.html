{% extends "base.html" %}

{% block content %}
<h2>Add New Product to Inventory</h2>
<p>Fill in the details below to add a new product to your inventory.</p>

<form action="{{ url_for('inventory.add_inventory_item') }}" method="post">
    <div class="form-group">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="product_price">Product Price:</label>
        <input type="number" id="product_price" name="product_price" class="form-control" min="0.01" step="0.01" required>
    </div>

    <div class="form-group">
        <label for="product_quantity">Product Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" class="form-control" min="1" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
    <a href="{{ url_for('inventory.view_inventory') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
