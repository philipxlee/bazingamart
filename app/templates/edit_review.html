{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Your Review</h2>
    <form method="POST" action="{{ url_for('reviews.edit_review', review_id=review.review_id, next=request.args.get('next')) }}">
        <label for="stars">Rating (1-5):</label>
        <select name="stars" id="stars" required>
            <option value="" disabled>Select a rating</option>
            <option value="1" {% if review.stars == 1 %}selected{% endif %}>1 - Poor</option>
            <option value="2" {% if review.stars == 2 %}selected{% endif %}>2 - Fair</option>
            <option value="3" {% if review.stars == 3 %}selected{% endif %}>3 - Good</option>
            <option value="4" {% if review.stars == 4 %}selected{% endif %}>4 - Very Good</option>
            <option value="5" {% if review.stars == 5 %}selected{% endif %}>5 - Excellent</option>
        </select>
    
        <label for="review_text">Review:</label>
        <textarea name="review_text" id="review_text" rows="4" required>{{ review.review_text }}</textarea>
    
        <button type="submit" class="btn btn-primary mt-2">Update Review</button>
    </form>
    
</div>
{% endblock %}
