{% extends "base.html" %}

{% block content %}
<strong>Balance:</strong> {{ current_user.balance }}  
<form method="POST" action="{{ url_for('users.update_balance') }}">
    <label for="amount">Enter an amount to add to balance:</label>
    <input type="decimal" name="amount" id="amount" min="0.01" required>
    <button type="submit" class="btn btn-primary" name="action" value="add">Add</button>
</form> 
<br>
<form method="POST" action="{{ url_for('users.update_balance') }}">
    <label for="amount">Enter an amount to withdraw from balance:</label>
    <input type="decimal" name="amount" id="amount" min="0.01" max = "{{ current_balance }}" required>
    <button type="submit" class="btn btn-primary" name="action" value="withdraw">Withdraw</button>
</form>    
{% endblock %}
