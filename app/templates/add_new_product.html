{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Add a New Product to Inventory</h2>
    
    <form action="{{ url_for('inventory.add_new_product') }}" method="POST" class="mt-4">
        <!-- Product Name -->
        <div class="form-group">
            <label for="product_name"><strong>Product Name:</strong></label>
            <input type="text" id="product_name" name="product_name" class="form-control" placeholder="Enter product name" required>
        </div>
        
        <!-- Product Price -->
        <div class="form-group">
            <label for="product_price"><strong>Product Price:</strong></label>
            <input type="number" step="0.01" id="product_price" name="product_price" class="form-control" placeholder="Enter product price" required>
        </div>

        <!-- Product Quantity -->
        <div class="form-group">
            <label for="product_quantity"><strong>Product Quantity:</strong></label>
            <input type="number" id="product_quantity" name="product_quantity" class="form-control" placeholder="Enter product quantity" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('inventory.view_inventory') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Add Product</button>
        </div>
    </form>
</div>

<div style="padding-bottom: 50px;"></div>
{% endblock %}
