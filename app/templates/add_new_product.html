{% extends "base.html" %}

{% block content %}
<h2>Add a New Product to Inventory</h2>

<form action="{{ url_for('inventory.add_new_product') }}" method="POST">
    <div class="form-group">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="product_price">Product Price:</label>
        <input type="number" step="0.01" id="product_price" name="product_price" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="product_quantity">Product Quantity:</label>
        <input type="number" id="product_quantity" name="product_quantity" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Add Product</button>
    <a href="{{ url_for('inventory.view_inventory') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
