{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Page Heading -->
    <h2 class="text-center">Add a New Product to Inventory</h2>

    <!-- Error/Success Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Add New Product Form -->
    <form action="{{ url_for('inventory.add_new_product') }}" method="POST" class="mt-4">
        <div class="form-row">
            <!-- Product Name -->
            <div class="form-group col-md-6">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" class="form-control" required>
            </div>

            <!-- Product Price -->
            <div class="form-group col-md-3">
                <label for="product_price">Product Price:</label>
                <input type="number" step="0.01" id="product_price" name="product_price" class="form-control" required>
            </div>

            <!-- Product Quantity -->
            <div class="form-group col-md-3">
                <label for="product_quantity">Product Quantity:</label>
                <input type="number" id="product_quantity" name="product_quantity" class="form-control" required>
            </div>
        </div>

        <!-- Product Category -->
        <div class="form-group">
            <label for="product_category">Product Category:</label>
            <select id="product_category" name="product_category" class="form-control" required>
                <option value="" disabled selected>Select a Category</option>
                <option value="Food & Beverages">Food & Beverages</option>
                <option value="Home & Kitchen">Home & Kitchen</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing & Apparel">Clothing & Apparel</option>
                <option value="Books">Books</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <!-- Optional Fields -->

        <!-- Product Description -->
        <div class="form-group">
            <label for="product_description">Product Description (Optional):</label>
            <textarea id="product_description" name="product_description" class="form-control" rows="4"></textarea>
        </div>

        <!-- Product Image URL -->
        <div class="form-group">
            <label for="product_image">Product Image URL (Optional):</label>
            <input type="text" id="product_image" name="product_image" class="form-control">
        </div>

        <!-- Buttons -->
        <div class="form-row mt-3">
            <div class="col-md-6 text-left">
                <a href="{{ url_for('inventory.view_inventory') }}" class="btn btn-secondary">Cancel</a>
            </div>
            <div class="col-md-6 text-right">
                <button type="submit" class="btn btn-success">Add Product</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
