{% extends "base.html" %}

{% block content %}
<strong>Balance:</strong> {{ current_user.balance }}  
<form method="POST" action="{{ url_for('users.add_to_balance') }}">
    <label for="add">Enter a value to add to balance:</label>
    <input type="decimal" name="add" id="add" min="0.00" required>
    <button type="submit" class="btn btn-primary">Add</button>
</form>   
{% endblock %}
